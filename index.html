<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be the earthly change</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <!-- Space for logo -->
            <img src="path/to/logo.png" alt="Be the earthly change Logo">
        </div>
    </header>
    <main>
        <section class="event-info">
            <h2>Trash Cleanup Event</h2>
            <p>Date: <span id="event-date">March 15, 2024</span></p>
            <div class="event-images">
                <img src="path/to/image1.jpg" alt="Cleanup Image 1">
                <img src="path/to/image2.jpg" alt="Cleanup Image 2">
                <img src="path/to/image3.jpg" alt="Cleanup Image 3">
            </div>
            <p>Description: Join us for a community trash cleanup event to help keep our environment clean and beautiful. Together, we can make a difference!</p>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
